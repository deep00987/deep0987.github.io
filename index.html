
<html>
<head>
	<title>Wiki Search</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel= "stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>


<body>

	<div class="container">
		<center><h4 class="hidden">Wikipidia Search Engine</h4></center>
		<div id="main2" class="bull">
			<center><a href="https://en.wikipedia.org/wiki/Special:Random"><img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Wikipedia_Logo_1.0.png" alt="#" class="imgr" style="width:220px; height:220px;"></img></a></center>
			<center><h1 class="sec">Wiki Search</h1></center>
			<div id="main">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container"> 
							<div class="input-group stylish-input-group">
								<input type="text" class="form-control"  placeholder="Search" id="searchString">
								<span class="input-group-addon">
									<button type="submit" id="search">
										<span class="glyphicon glyphicon-search"></span>
									</button>  
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="hr"></div>
			<ul id="content">
				
			</ul>
		</div>

	</div>
	<footer>
		<div id="foot" align="center">
			coded and designed by <a href="https://www.facebook.com/profile.php?id=100009758328154&ref=bookmarks">DSM</a>
		</div>
	</footer>


</body>

<script>
	$(document).ready(function(){
	
		
		
		$("#search").on("click",function(){
			$("h4").removeClass("hidden");
			$(".imgr").css({
			
				"visibility":"hidden"
			
			});
			$("#main").css({
			
				"margin-top":"-20%"
				
			
			});
			$(".sec").empty();
			if($(window).width() < 500)
			{
				$("#main").css({
			
					"margin-top":"-70%"
				
			
				});
				
			  
			} else {
			  $("#main").css({
			
					"margin-top":"-20%"
				
			
				});
			}
			
		
			function mainEvent(){	
				var searchString = $("#searchString").val();	
				var link="https://en.wikipedia.org/w/api.php?action=opensearch&search="+searchString+"&format=json&callback=?";
			
				$.ajax({
					type:"GET",
					url:link,
					async:false,
					dataType:"json",
					success:function(data){
					
						console.log(data);
						$("#content").html('');
						
						for(var i=0; i<10; i++){
						
							var text = "<li><a href="+data[3][i]+"><h4>"+data[1][i]+"</h4></a><p>"+data[2][i]+"</p></li><hr>";
							$("#content").append(text);
						
						}
					
					},
					error:function(){
					
						alart("Error");
					
					}
					
					
				
				});	

			}
			mainEvent();
		
		});
		$("#searchString").on("keypress",function(e){
			if(e.which === 13){
			
				$("h4").removeClass("hidden");
				
				$(".imgr").css({
			
					"visibility":"hidden"
			
				});
				$("#main").css({
			
					"margin-top":"-20%"
				
			
				});
				
				
				$(".sec").empty();
				if($(window).width() < 500)
				{
					$("#main").css({
			
						"margin-top":"-70%"
				
			
					});
					
				
				} else {
					$("#main").css({
			
						"margin-top":"-20%"
				
			
					});
				}
			
				function mainEvent(){	
				var searchString = $("#searchString").val();	
				var link="https://en.wikipedia.org/w/api.php?action=opensearch&search="+searchString+"&format=json&callback=?";
			
				$.ajax({
					type:"GET",
					url:link,
					async:false,
					dataType:"json",
					success:function(data){
					
						console.log(data);
						$("#content").html('');
						for(var i=0; i<10; i++){
						
							var text = "<li><a href="+data[3][i]+"><h4>"+data[1][i]+"</h4></a><p>"+data[2][i]+"</p></li><hr>";
							$("#content").append(text);
						
						}
					
					},
					error:function(){
					
						alart("Error");
					
					}
					
					
				
				});	

			 }
			mainEvent();
			
			}
		
		});
		
		
		
		
	
	});



</script>




</html>
